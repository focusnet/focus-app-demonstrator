<div class="with-padding machine-data-overview" ng-controller="MachineDataOverviewController as mdoCtrl">

	<div class="row first">
		<div class="col-1">
			<div ng-class="{
				'danger-zone': mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.engine_revolutions >= 1700,
				'warning-zone': mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.engine_revolutions >= 1250 
			}" class="value" ng-bind="mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.engine_revolutions + ' rpm'"></div>
			<div class="title" >Engine revolutions</div>
			<div class="link"><a ng-href="#/machine/{{mdoCtrl.currentMachineId}}/technical-data/engine-revolution">More details</a></div>
		</div>
		<div class="col-2">
			<div ng-class="{
				'danger-zone': mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.fuel_consumption >= 25,
				'warning-zone': false 
			}" class="value" ng-bind="mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.fuel_consumption + ' l/h'"></div>
			<div class="title" >Fuel consumption</div>
			<div class="link"><a ng-href="#/machine/{{mdoCtrl.currentMachineId}}/technical-data/fuel-consumption">More details</a></div>
		</div>
		<div class="col-3 only-three">
			<div ng-class="{
				'danger-zone': mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.vehicle_payload >= 10000,
				'warning-zone': false 
			}" class="value" ng-bind="mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.vehicle_payload + ' kg'"></div>
			<div class="title" >Vehicle payload</div>
			<div class="link"><a ng-href="#/machine/{{mdoCtrl.currentMachineId}}/technical-data/vehicle-payload">More details</a></div>
		</div>
	</div>
	<div class="row">
		<div class="col-1">
			<div class="value" ng-bind="(mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.engine_revolutions ? mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.battery_voltage : '0') + ' V'"></div>
			<div class="title" >Battery voltage</div>
		</div>
		<div class="col-2">
			<div class="value" ng-bind="mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.hydraulic_oil_temperature + ' 째C'"></div>
			<div class="title" >Hydraulic oil temperature</div>
		</div>
		<div class="col-3">
			<div class="value" ng-bind="mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.water_temperature + ' 째C'"></div>
			<div class="title" >Water<br/>temperature</div>		
		</div>
		<div class="col-4">
			<div class="value" ng-bind="mdoCtrl.data.machine[mdoCtrl.currentMachineId].technical_data.total_machining_hours + ' h'"></div>
			<div class="title" >Total<br/>machining hours</div>			
		</div>
	</div>
