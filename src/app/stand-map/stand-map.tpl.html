<div class="stand-map" ng-controller="StandMapController as standmapCtrl">
	
	<div class="map-container">
		<div class="widget-container-Stand-Map">
			<leaflet id="StandMapMap" layers="standmapCtrl.tiles" 
					center="standmapCtrl.center" 
					defaults="standmapCtrl.defaults" 
					markers="standmapCtrl.markers" 
					paths="standmapCtrl.paths"></leaflet> 
		</div>
		<div class="pictures">
			<img src="content/image-forest.jpg" alt="Image" />
		</div>
		
	</div>
</div>
