<div ng-controller="TimeMachineController as timeCtrl">
		
	<div class="date">Now: {{timeCtrl.dataService.datetime.value}} {{timeCtrl.mytest}}</div>
	<div class="slider"><input type="range" name="points" min="0" max="{{timeCtrl.dataService.maxTimeIncrement}}" ng-model="timeCtrl.mytest" ng-mouseup="timeCtrl.updateData()"></div>
	<div class="controls">
		<i class="fa fa-pause" ng-click="timeCtrl.isRunning = false" ng-class="{inactive: !timeCtrl.isRunning}"></i>
		<i class="fa fa-play" ng-click="timeCtrl.isRunning = true" ng-class="{inactive: timeCtrl.isRunning}"></i>
	</div>
