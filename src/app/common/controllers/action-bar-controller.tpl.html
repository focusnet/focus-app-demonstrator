<div ng-controller="ActionBarController as barCtrl">
	<div class="left-part">
		<a id="simple-menu" href="#sidr"><i class="fa fa-bars"></i></a>
		<h1 ng-bind="barCtrl.navSvc.currentTitle"></h1>
	</div>
	<div class="right-part">
		<span ng-controller="NotificationsController as nCtrl" >
				<a class="envelop" ng-class="{active: nCtrl.inboxSvc.number_of_unread_messages}" ng-href="#/inbox"><i class="fa fa-envelope-o"></i><span 
						class="number-of-messages" ng-bind="barCtrl.inboxSvc.number_of_unread_messages"></span></a>
		</span>
	</div>
</div>
