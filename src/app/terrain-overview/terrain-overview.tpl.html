<div ng-controller="TerrainOverviewController as terrainCtrl">
	<form>
		Latitude : <input type="number" step="any" ng-model="terrainCtrl.xcenter.lat">
		Longitude : <input type="number" step="any" ng-model="terrainCtrl.xcenter.lng">
		Zoom : <input type="number" step="any" ng-model="terrainCtrl.xcenter.zoom">
	</form>
	<leaflet center="terrainCtrl.xcenter" width="800" height="400"></leaflet>

	<flot dataset="terrainCtrl.data2" options="terrainCtrl.options2" width="800" height="400"></flot>
</div>
