<div class="with-padding vehicle-payload" ng-controller="VehiclePayloadController as vpCtrl">
	
	<div class="col-1">
		<div class="widget-container chart">
    	    <flot id="vehicle-payload" dataset="vpCtrl.chartData" options="vpCtrl.chartOptions"></flot>
    	</div>
    </div>
	
	<div class="col-2">
    	<table class="raw-data">
	    	<tr>
	    		<th>Time</th>
	    		<th>Value</th>
	    	</tr>
	    	<tr xng-repeat="x in vpCtrl.dataSvc.dataSet.timedependent['<TIME:machine[3].technical_data.vehicle_payload>']" ng-class="{odd: $odd}">
	    		<td xng-bind="x">x</td>
	    		<td xng-bind="x"></td>
	    	</tr>
    	</table>
    </div>
	
</div>
