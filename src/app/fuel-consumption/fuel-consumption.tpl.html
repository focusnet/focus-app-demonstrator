<div class="fuelConsumption" ng-controller="FuelConsumptionController as FuelConsumptionCtrl">
	<div class="widget-container">
		<flot id="myflot" dataset="FuelConsumptionCtrl.data2" options="FuelConsumptionCtrl.options2"  ></flot>
	</div>
	<div class="widget-container-table">
		<table border="1" style="width: 100%"><tbody>
		    <tr>
		        <th style="width: 50%;" colspan="1">Average Fuel Consumption</th>
		        <th style="width: 50%;" colspan="1">per Hour</th>
		    </tr>
		    <tr>
		        <th>10am - 11am</th>
		        <th>23 l/100km</th>
		        <!-- <th style="width: 200px;">B</th> -->
		    </tr>
		    <tr>
		        <th>11am - 12am</th>
		        <th>18 l/100km</th>
		    </tr>
		    <tr>
		        <th>12am - 1pm</th>
		        <th>11 l/100km</th>
		        <!-- <th style="width: 200px;">B</th> -->
		    </tr>
		    <tr>
		        <th>1pm - 2pm</th>
		        <th>30 l/100km</th>
		        <!-- <th style="width: 200px;">B</th> -->
		    </tr>
		    <tr>
		        <th>2pm - 3pm</th>
		        <th>28 l/100km</th>
		        <!-- <th style="width: 200px;">B</th> -->
		    </tr>
		    <tr>
		        <th>4pm - 5pm</th>
		        <th>27 l/100km</th>
		        <!-- <th style="width: 200px;">B</th> -->
		    </tr>
		    <tr>
		        <th>5pm - 6pm</th>
		        <th>23 l/100km</th>
		        <!-- <th style="width: 200px;">B</th> -->
		    </tr>
		    <tr>
		        <th>7pm - 8pm</th>
		        <th><p ng-bind="machine[3].technical_data.fuel_consumption"></p></th>
		    </tr>

		</tbody></table>
	</div>
</div>
